<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KosmoMC | Rank Warrior</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #00d2ff;
            --warrior-gradient: linear-gradient(45deg, #bdc3c7, #7f8c8d);
            --dark-space: #020617;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            background-attachment: fixed;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        .logo-small {
            width: 100px;
            filter: drop-shadow(0 0 10px var(--main-blue));
            cursor: pointer;
        }

        .product-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        .rank-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: var(--warrior-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: 600;
            color: #aaa;
            margin-bottom: 30px;
        }

        /* Lista Vantaggi */
        .features-list {
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .features-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .features-list li::before {
            content: "✦";
            color: var(--main-blue);
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .buy-now-btn {
            background: white;
            color: black;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: 800;
            display: inline-block;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        .buy-now-btn:hover {
            background: var(--main-blue);
            color: white;
            transform: scale(1.02);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: white; }

        footer {
            background: #000;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer-logo { width: 20px; opacity: 0.5; }
    </style>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="1000053738.png" alt="KosmoMC Logo" class="logo-small">
        </a>
    </header>

    <div class="product-container">
        <h1 class="rank-title">Warrior</h1>
        <div class="price-tag">Costo: €3.00 / permanente</div>

        <ul class="features-list">
            <li>Prefisso [Warrior] in chat</li>
            <li>Accesso al comando /kit warrior</li>
            <li>Possibilità di impostare 3 home</li>
            <li>Assistenza immediata</li>
            <li>Più key nei give</li>
        </ul>

        <a href="https://www.paypal.com/ncp/payment/8MK944VCARWZC" class="buy-now-btn">PROCEDI AL PAGAMENTO</a>
        <br>
        <a href="index.html" class="back-link">← Torna allo store</a>
    </div>

    <footer>
        <span>© 2026 KosmoMC - Tutti i diritti riservati</span>
        <img src="1000053738.png" alt="Mini Logo" class="footer-logo">
    </footer>

</body>
</html>
